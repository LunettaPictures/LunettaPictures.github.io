<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Moon Film Zine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* ---------- INTRO MESSAGE ---------- */

    .intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
      opacity: 1;
      transition: opacity 1s ease;
      padding: 20px;
    }

    .intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .intro-content p {
      margin: 12px 0;
      font-size: 18px;
      line-height: 1.4;
    }

    .enter {
      margin-top: 30px;
      font-size: 18px;
      text-decoration: underline;
      cursor: pointer;
    }

    /* ---------- VIDEO ---------- */

    .video-overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .video-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    /* ---------- PDF ---------- */

    .pdf-container {
      display: none;
      height: 100vh;
      width: 100vw;
      background: black;
    }

    .pdf-container.show {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }
  </style>
</head>

<body>

  <!-- INTRO MESSAGE -->
  <div class="intro" id="intro">
    <div class="intro-content">
      <p>Welcome to the New Moon Film Zine.</p>
      <p>A labor of love by Lunetta Pictures.</p>
      <div class="enter" id="enter">Enter</div>
    </div>
  </div>

  <!-- VIDEO -->
  <div class="video-overlay" id="videoOverlay">
    <video id="introVideo" playsinline>
      <source src="Intro Animatic V2.5.mp4" type="video/mp4">
    </video>
  </div>

  <!-- PDF -->
  <div class="pdf-container" id="pdfContainer">
    <iframe src="New Moon Film Zine Issue Final.pdf"></iframe>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const enter = document.getElementById("enter");
    const videoOverlay = document.getElementById("videoOverlay");
    const video = document.getElementById("introVideo");
    const pdf = document.getElementById("pdfContainer");

    enter.addEventListener("click", () => {
      intro.classList.add("fade-out");

      setTimeout(() => {
        intro.style.display = "none";
        videoOverlay.classList.add("show");
        video.muted = false;
        video.play();
      }, 1000);
    });

    video.onended = () => {
      videoOverlay.classList.remove("show");

      setTimeout(() => {
        videoOverlay.style.display = "none";
        pdf.classList.add("show");
      }, 1000);
    };
  </script>

</body>
</html>
