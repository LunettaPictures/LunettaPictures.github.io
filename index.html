<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Moon Film Zine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* ---------- INTRO ---------- */
    .intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 30;
      opacity: 1;
      transition: opacity 1s ease;
      padding: 20px;
    }

    .intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .intro-content p {
      margin: 12px 0;
      font-size: 18px;
      line-height: 1.4;
    }

    .enter {
      margin-top: 30px;
      font-size: 18px;
      text-decoration: underline;
      cursor: pointer;
    }

    /* ---------- VIDEO ---------- */
    .video-overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .video-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    /* ---------- IMAGE VIEWER ---------- */
    .viewer {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      align-items: center;
      justify-content: center;
    }

    .viewer.show {
      display: flex;
    }

    .page {
      max-width: 95vw;
      max-height: 95vh;
    }

    /* ---------- NAV ---------- */
    .nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 10px 16px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .nav.left { left: 10px; }
    .nav.right { right: 10px; }

    @media (max-width: 768px) {
      .nav {
        font-size: 26px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="intro-content">
      <p>Welcome to the New Moon Film Zine.</p>
      <p>A labor of love by Lunetta Pictures.</p>
      <div class="enter" id="enter">Enter</div>
    </div>
  </div>

  <!-- VIDEO -->
  <div class="video-overlay" id="videoOverlay">
    <video id="introVideo" playsinline>
      <source src="Intro Animatic V2.5.mp4" type="video/mp4">
    </video>
  </div>

  <!-- IMAGE VIEWER -->
  <div class="viewer" id="viewer">
    <div class="nav left" id="prevBtn">â€¹</div>
    <img id="pageImage" class="page" alt="Zine page">
    <div class="nav right" id="nextBtn">â€º</div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const enter = document.getElementById("enter");
    const videoOverlay = document.getElementById("videoOverlay");
    const video = document.getElementById("introVideo");
    const viewer = document.getElementById("viewer");
    const pageImage = document.getElementById("pageImage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // ðŸ”§ CHANGE THIS NUMBER TO MATCH YOUR TOTAL PAGE COUNT
    const totalPages = 15;

    function pad2(n) {
      return String(n).padStart(2, "0");
    }

    const pages = Array.from({ length: totalPages }, (_, i) => {
      return `pages/page${pad2(i + 1)}.png`;
    });

    let currentPage = 0;

    function updatePage() {
      pageImage.src = pages[currentPage];
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    }

    prevBtn.addEventListener("click", prevPage);
    nextBtn.addEventListener("click", nextPage);

    // Swipe support
    let startX = 0;
    viewer.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    viewer.addEventListener("touchend", e => {
      const diff = e.changedTouches[0].clientX - startX;
      if (diff > 50) prevPage();
      if (diff < -50) nextPage();
    });

    // Keyboard arrows
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") nextPage();
      if (e.key === "ArrowLeft") prevPage();
    });

    // Flow: Intro â†’ Video â†’ Pages
    enter.addEventListener("click", () => {
      intro.classList.add("fade-out");

      setTimeout(() => {
        intro.style.display = "none";
        videoOverlay.classList.add("show");
        video.muted = false;
        video.play();
      }, 1000);
    });

    video.addEventListener("ended", () => {
      videoOverlay.classList.remove("show");

      setTimeout(() => {
        videoOverlay.style.display = "none";
        viewer.classList.add("show");
        updatePage();
      }, 1000);
    });
  </script>

</body>
</html>
