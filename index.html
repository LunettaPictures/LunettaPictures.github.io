<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Desktop PDF */
    .pdf-desktop {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Mobile entry screen */
    .mobile-message {
      display: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .mobile-message a {
      color: #fff;
      font-size: 1.25rem;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Video overlay */
    .video-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 10;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* letterbox */
      background: #000;
    }

    @media (min-width: 768px) {
      .pdf-desktop {
        display: block;
      }
    }

    @media (max-width: 767px) {
      .mobile-message {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- Desktop -->
  <iframe class="pdf-desktop" src="New Moon Film Zine Issue 1 Layout (1).pdf"></iframe>

  <!-- Mobile Entry -->
  <div class="mobile-message">
    <div>
      <p>For the intended viewing experience</p>
      <p>
        <a id="enter-zine">Enter</a>
      </p>
    </div>
  </div>

  <!-- Video -->
  <div class="video-overlay" id="videoOverlay">
    <video id="introVideo" playsinline>
      <source src="Intro Animatic V2.5.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const enterButton = document.getElementById("enter-zine");
    const videoOverlay = document.getElementById("videoOverlay");
    const introVideo = document.getElementById("introVideo");

    enterButton.addEventListener("click", () => {
      videoOverlay.style.display = "block";
      introVideo.play();
    });

    introVideo.addEventListener("ended", () => {
      window.location.href = "New Moon Film Zine Issue 1 Layout (1).pdf";
    });

    // Tap video to skip
    introVideo.addEventListener("click", () => {
      window.location.href = "New Moon Film Zine Issue 1 Layout (1).pdf";
    });
  </script>

</body>
</html>
