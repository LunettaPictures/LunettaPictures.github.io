<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The New Moon Zine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100%;
    }

    /* Entry screen */
    .entry-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .entry-screen a {
      color: #fff;
      font-size: 1.25rem;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Video overlay */
    .video-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 10;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* letterboxed */
      background: #000;
    }

    /* Desktop PDF embed (hidden until after video) */
    .pdf-desktop {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

  <!-- Entry Screen (all devices) -->
  <div class="entry-screen" id="entryScreen">
    <div>
      <p>Welcome to the New Moon Film Zine</p>
      <p>A labor of Love by Lunetta Pictures</p>
      <p>
        <a id="enter-zine">Enter</a>
      </p>
    </div>
  </div>

  <!-- Video -->
  <div class="video-overlay" id="videoOverlay">
    <video id="introVideo" playsinline>
      <source src="Intro Animatic V2.5.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Desktop PDF -->
  <iframe class="pdf-desktop" id="pdfDesktop" src="New Moon Film Zine Issue Final.pdf"></iframe>

  <script>
    const enterButton = document.getElementById("enter-zine");
    const entryScreen = document.getElementById("entryScreen");
    const videoOverlay = document.getElementById("videoOverlay");
    const introVideo = document.getElementById("introVideo");
    const pdfDesktop = document.getElementById("pdfDesktop");

    function openPDF() {
      // Mobile: open PDF fullscreen
      if (window.innerWidth < 768) {
        window.location.href = "New Moon Film Zine Issue Final.pdf";
      } 
      // Desktop: show embedded PDF
      else {
        videoOverlay.style.display = "none";
        pdfDesktop.style.display = "block";
      }
    }

    enterButton.addEventListener("click", () => {
      entryScreen.style.display = "none";
      videoOverlay.style.display = "block";
      introVideo.play();
    });

    introVideo.addEventListener("ended", openPDF);

    // Tap / click video to skip
    introVideo.addEventListener("click", openPDF);
  </script>

</body>
</html>
